    <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <a class="navbar-brand" href="#">VISION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>

    </nav>
</div>
<div class="container" mt-5>
    <div class="row align-items-start">
        <div class="col">

<h2>Ваши заказы</h2>
<!--получаем и итерируем orders от метода orderUser мейнКонтроллера-->
<div th:each="order : ${orders}">
  <h3 th:text="'Заказ №' + ${order.getOnumber()}"></h3>
  <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="300px">
  <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}">
  <p th:text="'Количество: ' + ${order.getCount()}">
  <p th:text="'Цена: ' + ${order.getPrice()}">
<!--  #temporals.format позволяет отформатировать значение в то, которое указываем ('dd-MMM-yyyy')-->
  <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
    <p th:text="'Cтатус: ' + ${order.getStatus()}"></p>
</div>
<hr>

        </div>
    </div>
</div>
<div th:insert="~{footer :: copy}"></div>
</body>
</html>
